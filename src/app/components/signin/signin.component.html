<form [formGroup]="formSignin" (submit)="onSigin(formSignin)">
    <p class="hint-text">Sign in with your social media account</p>
    <div class="form-group social-btn clearfix">
        <a href="#" class="btn btn-danger pull-left"><i class="fa fa-google"></i> Google</a>
        <a href="#" class="btn btn-info pull-right"><i class="fa fa-twitter"></i> Twitter</a>
    </div>
    <div class="or-seperator"><b>or</b></div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" formControlName="email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="Sign in">
    <div class="form-footer">
        <a href="/not-found">Forgot Your password?</a>
    </div>
</form>
