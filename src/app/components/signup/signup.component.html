<form [formGroup]="formSignup" (submit)="onSubmit()">
    <p class="hint-text">Fill in this form to create your account!</p>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" formControlName="username">
        <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Email is required</div>
            <div *ngIf="f.username.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.pattern">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm">
        <div *ngIf="f.confirm.errors.required">Password is required</div>
    </div>
    <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" formControlName="terms"> I accept the <a href="#">Terms &amp; Conditions</a></label>
        <div *ngIf="isSubmitted && f.terms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="Sign up">
</form>
