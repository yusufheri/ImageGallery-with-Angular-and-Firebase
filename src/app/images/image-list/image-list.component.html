<table *ngIf="imageList">
    <tr *ngFor="let i of rowIndexArray" class="row">
        <td  class="col-4">
            <div class="imagebox " *ngIf="i==0">
                <a routerLink="/image/upload">
                <img src="/assets/img/image.png" class="img-fluid" style="width: 269px; height: 202px;padding: 0px;">
                <span class="imagebox-desc">Insert New Image</span></a>
            </div>
            <div class="imagebox" *ngIf="i!=0">
                <img [src]="imageList[3*i-1].imageUrl" class="img-fluid" style="width: 269px; height: 202px;padding: 0px;">
                <span class="imagebox-desc">{{imageList[3*i-1].caption}}</span>
            </div>
        </td>
        <td *ngIf="imageList[3*i]"  class="col-4">
            <div class="imagebox ">
                <img [src]="imageList[3*i].imageUrl" class="img-fluid" style="width: 269px; height: 202px;padding: 0px;">
                <span class="imagebox-desc">{{imageList[3*i].caption}}</span>
            </div>
        </td>
        <td *ngIf="imageList[3*i+1]"  class="col-4">
            <div class="imagebox ">
                <img [src]="imageList[3*i+1].imageUrl" class="img-fluid" style="width: 269px; height: 202px;padding: 0px;">
                <span class="imagebox-desc">{{imageList[3*i+1].caption}}</span>
            </div>
        </td>
    </tr>
</table>
